<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="title"> Registration </div>

        <form action="#" method="POS">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full name </span>
                    <input type="text" name="" placeholder="Enter Full name..." required>
                </div>

                <div class="input-box">
                    <span class="details">Username </span>
                    <input type="text" name="" placeholder="Enter Username..." required>
                </div>

                <div class="input-box">
                    <span class="details">Email  </span>
                    <input type="text" name="" placeholder="Enter Email.." required>
                </div>

                <div class="input-box">
                    <span class="details">Phone Number </span>
                    <input type="text" name="" placeholder="Enter Phone Number..." required>
                </div>

                <div class="input-box">
                    <span class="details">Password </span>
                    <input type="password" name="" placeholder="Enter Password..." required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password </span>
                    <input type="password" name="" placeholder="Enter Confirm Password..." required>
                </div>


                <div class="gender-details">
                    <input type="radio" name="gender" id="doy-1">
                    <input type="radio" name="gender" id="doy-2">
                    <input type="radio" name="gender" id="doy-3">

                    <span class="gender-title">Gender </span>

                          <div class="category">
                                <label for="dont-1">
                                 <span class="dont one"> </span>
                                 <span class="gender"> Male</span>
                                </label>

                            <label for="dont-2">
                                <span class="dont two"> Female</span>
                            </label>


                          </div>
                          
                </div>
                
             
            <div class="button">
                    <input type="submit" name="" value="Register">
            </div>
    
        </form>


    </div>



</body>
</html>
